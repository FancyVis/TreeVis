<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化工具 - 基于Pyodide</title>
    <!-- 加载Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 数据可视化工具</h1>
            <p>上传CSV文件，使用Python在浏览器中生成可视化图表</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10,9 9,9 8,9"></polyline>
                </svg>
                <h3>拖放文件到此处或点击选择</h3>
                <p>支持CSV格式文件，第一行应为列标题</p>
                <input type="file" id="fileInput" accept=".csv" hidden>
                <button type="button" id="selectFileBtn" class="btn-primary">选择文件</button>
            </div>
            
            <div class="file-info" id="fileInfo" style="display: none;">
                <h4>已选择文件：<span id="fileName"></span></h4>
                <div id="filePreview"></div>
            </div>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <label for="chartType">图表类型：</label>
                <select id="chartType">
                    <option value="treemap">矩形树图 (Treemap)</option>
                    <option value="bar">柱状图</option>
                    <option value="line">折线图</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="sizeColumn">数值列：</label>
                <select id="sizeColumn">
                    <option value="">请先上传文件</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="labelColumn">标签列：</label>
                <select id="labelColumn">
                    <option value="">请先上传文件</option>
                </select>
            </div>
        </div>

        <div class="action-section">
            <button id="processBtn" class="btn-process" disabled>
                <span class="btn-text">🚀 生成可视化图表</span>
                <span class="btn-loading" style="display: none;">
                    <span class="spinner"></span> 处理中...
                </span>
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <h3>正在初始化Python环境...</h3>
                <p>首次加载需要下载Python运行时，这可能需要一些时间</p>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <p class="progress-text" id="progressText">准备中...</p>
            </div>
        </div>

        <div id="output" class="output-section">
            <!-- 结果将在这里显示 -->
        </div>

        <footer>
            <p>Powered by Pyodide - Python在浏览器中运行</p>
        </footer>
    </div>

    <!-- 加载JavaScript -->
    <script src="script.js"></script>
</body>
</html>
